<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab06</title>
    <style>
        tspan {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Triangle -->
    <svg width="250" height="275" viewBox="0 0 250 250">
        <polygon points="125,50 225,225 25,225"
        style="fill:#FEFF5B;stroke:black;stroke-width:2" />
        <text x="40" y="50">
            <tspan x="90" y="250">Triangle</tspan>
        </text>
    </svg>

    <!-- Quadrilateral -->
    <svg width="250" height="275">
        <rect x="37.5" y="60" width="175" height="175"
        style="fill:#74C3D7;stroke:black;stroke-width:2" />
        <text x="40" y="40">
            <tspan x="75" y="260">Quadrilateral</tspan>
        </text>
    </svg>
    
    <!-- Pentagon -->
    <svg width="250" height="275">
        <polygon points="125,55
                         215,125 
                         179,230 
                         65,230 
                         31,125"
        style="fill:#FFC1AB;stroke:black;stroke-width:2" />
        <text x="40" y="50">
            <tspan x="87.5" y="250">Pentagon</tspan>
        </text>
    </svg>

    <!-- Hexagon -->
    <svg width="250" height="275">
        <polygon points="125,55 
                         206.6,101.6 
                         206.6,188.4 
                         125,235
                         43.4,188.4 
                         43.4,101.6" 
        style="fill:#84D7A6;stroke:black;stroke-width:2" />
        <text x="40" y="40">
            <tspan x="88" y="260">Hexagon</tspan>
        </text>
    </svg>

    <br>

    <!-- Drawing of Ireland -->
    <svg width="360" height="240">
        <rect width="120" height="240" style="fill:#009543"/>
        <rect x="120" width="120" height="240" style="fill:#FFFFFF"/>
        <rect x="240 "width="120" height="240" style="fill:#FF7300"/>
        <text x="20" y="220">
            <tspan>My Flag</tspan>
        </text>
    </svg>
    <br>
    <img src="imgs/ireland" alt="ireland flag">
    
    <br>
    
    <!-- Drawing of England -->
    <svg width="365" height="240">
        <rect y="96" width="360" height="47.5" style="fill:#ED1C24" />
        <rect x="156" width="48.5" height="240" style="fill:#ED1C24" />
        <text x="20" y="220">
            <tspan>My Flag</tspan>
        </text>
    </svg>
    <br>
    <img src="imgs/england" alt="england flag">
</body>
</html>
