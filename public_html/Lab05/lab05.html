<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab05</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS/Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="lab05.css">
    
    <!-- Javascript/jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="lab05.js"></script>
</head>

<body>
    <div class="row justify-content-center" id="header1">
        <div class="col-md-12" id="title">
            <h1>Mr. Potato Head Game</h1>
        </div>
        <div class="col-md-12" id="about1">
            <p>Drag the Mr. Potato Head components to create your own!</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto" id="gamebox">
            <img class="drag-image img-fluid" src="imgs/body.png" alt="body picture">
            <img class="drag-image img-fluid" src="imgs/eyes.png" alt="eyes picture">
            <img class="drag-image img-fluid" src="imgs/nose.png" alt="nose picture">
            <img class="drag-image img-fluid" src="imgs/mouth.png" alt="mouth picture">
            <img class="drag-image img-fluid" src="imgs/hat.png" alt="hat picture">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-mt-4" id="downloadbutton">
            <p id="downloadp">Click the blue download button to save your Mr. Potato Head</p>
            <button type="button" class="btn btn-primary">Download Mr. Potato Head</button>
        </div>
    </div>
    <div class="row justify-content-center" id="header1">
        <div class="col-md-12" id="title">
            <h1>Image Hover Animation</h1>
        </div>
    </div>
    <div>
        <div class="row justify-content-center mt-3" id="hoverimage">
            <img id="beeimage" src="imgs/bee.gif">
            <button id="goback-btn">↩️</button>
        </div>
    </div>
</body>
</html>
