<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab04</title>
    <link rel="stylesheet" href="lab04.css">
    <script src="lab04.js"></script>
</head>
<body>
    <div class="row" id="navbar">
        <h1 id="navbar-heading">Lab04</h1>
    </div>
    <div class="row" id="part1">
        <div class="part1" id="info">
            <h3 id="part1-heading">Part 1</h3>
        </div>
        <form id="userForm">
            <input type="text" id="fullName" placeholder="John Doe" onfocus="this.placeholder=''" onblur="this.placeholder='John Doe'"><br><br>
            <input type="text" id="address" placeholder="1234 Appleton Drive" onfocus="this.placeholder=''" onblur="this.placeholder='1234 Appleton Drive'"><br><br>
            <input type="text" id="phoneNumber" placeholder="(416) 567-1234" onfocus="this.placeholder=''" onblur="this.placeholder='(416) 567-1234'"><br><br>
            <button type="submit" onclick="validate(event)">Submit</button>
        </form>
    </div>
    <div id="output1"></div>

    <div class="row" id="part2">
        <div class="part2" id="textbox">
            <h3 id="part2-heading">Part 2</h3>
        </div>
        <div>
            <textarea id="inputText" cols="40" rows="10" oninput="charCounter(); letterCounter();"></textarea>
        </div>
        <div id="characters">Number of Characters: <span id="charCount">0</span></div>
        <div id="letters">Number of Letters: <span id="letterCount">0</span></div>
    </div>

    <div class="row" id="part3">
        <div class="part3" id="bookmarks">
            <h3 id="part3-heading">Part 3</h3>
        </div>
        <div>
            <button type="bookmarks" onclick="bookmarks()">List of Bookmarks</button>
        </div>
        <div id="bookmarkListResult"></div>
    </div>
        
</body>
</html>
